<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/calculadora.ico">
</head>
<body>
    <div class="calculadora-container">
        <button class="button1" id="button1"></button>
        <button class="button2" id="button2"></button>
        <button class="button3" id="button3"></button>
        <button class="button-del" id="button-del"></button>
        <button class="button-ac" id="button-ac"></button>
        <button class="button4" id="button4"></button>
        <button class="button5" id="button5"></button>
        <button class="button6" id="button6"></button>
        <button class="button-multiply" id="button-multiply"></button>
        <button class="button-split" id="button-split"></button>
        <button class="button7" id="button7"></button>
        <button class="button8" id="button8"></button>
        <button class="button9" id="button9"></button>
        <button class="button-add" id="button-add"></button>
        <button class="button-subtract" id="button-subtract"></button>
        <button class="button0" id="button0"></button>
        <button class="button-module" id="button-module"></button>
        <button class="button-pow" id="button-pow"></button>
        <button class="button-squareRoot" id="button-squareRoot"></button>
        <button class="button-equal" id="button-equal"></button>
        <div class="calculadora">
            <div class="pantalla">
                <div class="operations-top">
                    <span class="operations-span" id="operations">_</span>
                </div>
                <div class="result-bottom">
                    <span class="result" id="result">result</span>
                </div>
            </div>
            <div class="buttons">
                <div class="number-buttons">
                    <div class="left-side">
                        <span class="number1 span1">1</span>
                        <span class="number4 span6">4</span>
                        <span class="number7 span11">7</span>
                        <span class="number0 span16">0</span>
                    </div>
                    <div class="middle-side">
                        <span class="number2 span2">2</span>
                        <span class="number7 span7">5</span>
                        <span class="number12 span12">8</span>
                        <span class="module span17">%</span>
                    </div>
                    <div class="right-side">
                        <span class="number3 span3">3</span>
                        <span class="number8 span8">6</span>
                        <span class="number13 span13">9</span>
                        <span class="pow span18">∧</span>
                    </div>
                </div>
                <div class="operands-buttons">
                    <div class="left-side">
                        <span class="del span4">DEL</span>
                        <span class="operator-multiply span9">x</span>
                        <span class="operator-addition span14">+</span>
                        <span class="squareRoot span19">√</span>
                    </div>
                    <div class="right-side">
                        <span class="ac span5">AC</span>
                        <span class="operator-split span10">/</span>
                        <span class="operator-subtract span15">-</span>
                        <span class="operator-iqual span20">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
